<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="m-8">
    <header>

    </header>
    <main>
        <!--main content container-->
        <div class="flex flex-col md:flex-row ">
            <!--shape card container-->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!--traiangle Card-->
                <div class="card  w-full bg-base-100 shadow-xl">
                    <figure class="h-40 items-center justify-center">
                      <img
                        src="images/triangle.png"
                        alt="triangle" class="h-full object-contain" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p class="text-center">Area(A) = 0.5× b × h </p>
                      <div class="flex">
                        <input id="triangle-base" class="w-20 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                      <span class="mr-4 ml-2 mt-3">cm</span>
                      <input  class="w-20 text-2xl p-2 rounded-sm" type="text" name="" id="triangle-height" placeholder="h">
                      <span class="mr-4 ml-2 mt-3">cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm</span><sup>2</sup></p>
                      </div>
                      <div class="card-actions  ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!--Rectangle Card-->
                <div class="card  w-full bg-base-100 shadow-xl">
                    <figure class="h-40">
                      <img
                        src="images/rectangle.png"
                        alt="rectangle" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p class="text-center">Area(A) = w × l </p>
                      <div class="flex">
                        <input id="rectangle-base" class="w-20 text-2xl p-2 rounded-sm" type="text" placeholder="w">
                      <span class="mr-4 ml-2 mt-3">cm</span>
                      <input  class="w-20 text-2xl p-2 rounded-sm" type="text" name="" id="rectangle-height" placeholder="l">
                      <span class="mr-4 ml-2 mt-3">cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="rectangle-area"></span> <span>cm</span><sup>2</sup></p>
                      </div>
                      <div class="card-actions  ">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
               
                
            </div>
            <!--Area calculation container-->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Aarea Calculation</h3>

            </div>
        </div>
    </main>
    <script src="scripts/triangle-calculate.js"></script>
    <script src="scripts/rectangle-calculate.js"></script>
</body>
</html>
